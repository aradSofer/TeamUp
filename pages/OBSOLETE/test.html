<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/widgets.css">
        <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" >TeamUp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="home" class="nav-link active" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a id="account" class="nav-link" href="./account.html">Account</a>
              </li>
              <li class="nav-item">
                    <span id="logout-btn" class="nav-link" style="cursor: pointer;">Logout</span>
              </li>
              
            </ul>
            <div class="position-relative">
              <input id="search-bar" class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <div id="search-results" class="list-group position-absolute w-100 d-none"></div>
            </div>
          </div>
        </div>
      </nav>

      <div class="weather-widget">
        <div class="weather-header">
          <h2>Weather</h2>
          <select id="weather-mode-select">
            <option value="current">Current</option>
            <option value="3">3-Day Forecast</option>
            <option value="7">7-Day Forecast</option>
          </select>
          <select id="weather-location-select">
            <option value="london">London</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="tel aviv">Tel Aviv</option>
          </select>
        </div>
      
        <div id="weather-content">
    
        </div>
      </div>


      <div class="currency-converter">
        <div class="currency-header">
          <h2>Currency Exchange</h2>
        </div>
      
        <div class="currency-controls">
          <input type="number" id="currency-amount" placeholder="Enter amount" />
      
          <div class=" d-flex justify-content-evenly">

          </div>
          <div class="currency-selectors d-flex justify-content-between">
            <div id="selector-container-l" class="selector-container d-flex flex-column">
              <label for="currency-from">From</label>
              
              <select id="currency-from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
              </select>
            </div>
            
            <div id="selector-container-r" class="d-flex flex-column">

              <label for="currency-to">To</label>
              <select id="currency-to">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="ILS">ILS</option>
              </select>
            </div>
            </div>
            
          <div class="d-flex justify-content-evenly">
            <button id="swap" class="btn btn-outline-secondary">â‡„</button>
            <button id="convert" class="btn btn-outline-primary">Convert</button>
            <button id="clear" class="btn btn-outline-danger">Clear</button>
          </div>
        </div>
      
        <div id="currency-result">
        </div>
      </div>
      
      


      <script src="../scripts/Lib/jquery.min.js"></script>
    <script src="../scripts/Lib/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="../scripts/navbar.js"></script>
    <script type="module" src="../scripts/widgets.js"></script>
</body>
</html>
