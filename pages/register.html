<!doctype html>
<html lang="en">
  <head>
  	<title>TeamUp - Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../styles/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../styles/assets/bg-1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Let's TeamUp!</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<div class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="fullName">Full Name</label>
			      			<input id="fullName" type="text" class="form-control" placeholder="Full Name" required>
			      		</div>
			      		<div class="form-group mb-3">
			      			<label class="label" for="email">Email</label>
			      			<input id="email" type="text" class="form-control" placeholder="Email" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input id="password" type="password" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button id="register-btn" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>
		           
                </div>
		          <p class="text-center">Already a member? <a data-toggle="tab" href="./login.html">Log In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../scripts/Lib/jquery.min.js"></script>
  <script src="../scripts/Lib/popper.js"></script>
  <script src="../scripts/Lib/bootstrap.min.js"></script>
  <script src="../scripts/register.js"></script>

	</body>
</html>
