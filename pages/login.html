<!doctype html>
<html lang="en">
  <head>
  	<title>TeamUp - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../styles/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(../styles/assets/bg-1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
			      	</div>
							<div action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email Address</label>
			      			<input id="Email" type="text" class="form-control" placeholder="Email Address" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input id="password" type="password" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button id="sign_inBtn" onclick="sign_in()"  class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		           
                            </div>
		          <p class="text-center">Not a member? <a id="registerRedirect" href="./register.html">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="../scripts/Lib/jquery.min.js"></script>
  <script src="../scripts/Lib/popper.js"></script>
  <script src="../scripts/Lib/bootstrap.min.js"></script>
  <script src="../scripts/login.js"></script>

	</body>
</html>
