<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/account.css">
    <title>Document</title>
</head>

<body>
    <div id="account-content">
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img id="profilePic" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                            alt="Maxwell Admin">
                                    </div>
                                    <h5 id="username" class="user-name"></h5>
                                    <h6 id="fullName" class="user-email"></h6>
                                    <h6 id="email" class="user-email"></h6>
                                </div>
                                <div class="about">
                                    <h5>About</h5>
                                    <p id="about"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-3 text-primary">User Details</h6>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="fullName-edit">Full Name</label>
                                        <input type="text" class="form-control" id="fullName-edit"
                                            placeholder="Enter full name">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="email-edit">Email</label>
                                        <input type="email" class="form-control" id="email-edit"
                                            placeholder="Enter email ID">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="username-edit">Username</label>
                                        <input type="text" class="form-control" id="username-edit"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="role-edit">Current Position</label>
                                        <input type="url" class="form-control" id="role-edit" placeholder="Role">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="linkedin-edit">Linkedin</label>
                                        <input type="email" class="form-control" id="linkedin-edit"
                                            placeholder="Linkedin Account">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="github-edit">GitHub</label>
                                        <input type="text" class="form-control" id="github-edit"
                                            placeholder="GitHub Account">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mt-3 mb-3 text-primary">Additional Information</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group mb-3">
                                        <label for="country-edit">Country</label>
                                        <select type="name" class="form-select" id="country-edit"
                                            placeholder="Enter country"></select>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-10">
                                    <div class="form-group mb-3">
                                        <label for="age-edit">Age</label>
                                        <input type="name" class="form-control" id="age-edit" placeholder="Enter Age">

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                            <div class="form-group mt-4">
                                                <label for="about-edit" class="form-label">About</label>
                                                <textarea class="form-control" id="about-edit" rows="7"
                                                    style="resize: none;"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 skills-wrapper">
                                    <div class="skills-header-container">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-10">
                                            <label for="skills-container">Skills</label>
                                        </div>
                                        <button class="btn btn-outline-light btn-sm mb-1" id="addSkill">
                                            <img src="../styles/assets/plus.svg" style="display: inline;">
                                        </button>
                                    </div>
                                    <div id="skills-container">
                                        <div class="row d-flex justify-content-between"></div>
                                    </div>
                                </div>
                            </div>



                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                                        <button id="save-btn" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="dynamic-popup" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/Lib/jquery.min.js"></script>
    <script src="../scripts/Lib/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/account.js"></script>
</body>

</html>
