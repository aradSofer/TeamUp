<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/account.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" >TeamUp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="home" class="nav-link active" aria-current="page" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a id="account" class="nav-link" href="./account.html">Account</a>
              </li>
              <li class="nav-item">
                    <span id="logout-btn" class="nav-link" style="cursor: pointer;">Logout</span>
              </li>
              
            </ul>
            <div class="position-relative">
              <input id="search-bar" class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <div id="search-results" class="list-group position-absolute w-100 d-none"></div>
            </div>
          </div>
        </div>
      </nav>

    <div id="account-content" class="mt-5">
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <label for="profilePicInput" class="user-avatar-label">
                                            <img id="profilePic" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                            alt="Maxwell Admin" data-bs-toggle="tooltip"data-bs-placement="bottom" data-bs-title="Change Profile Picture">
                                        </label>
                                        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                                    </div>
                                    <h5 id="username-main" class="user-name"></h5>
                                    <h6 id="fullName-main" class="user-email"></h6>
                                    <h6 id="email-main" class="user-email"></h6>
                                </div>
                                <div class="about">
                                    <h5>About</h5>
                                    <p id="about-main"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-3 text-primary">User Details</h6>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="fullName-edit">Full Name</label>
                                        <input type="text" class="form-control" id="fullName-edit"
                                            placeholder="Enter full name">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="email-edit">Email</label>
                                        <input type="email" class="form-control" id="email-edit"
                                            placeholder="Enter email ID">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="username-edit">Username</label>
                                        <input type="text" class="form-control" id="username-edit"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="role-edit">Current Position</label>
                                        <input type="url" class="form-control" id="role-edit" placeholder="Role">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="phone-edit">Phone</label>
                                        <input type="url" class="form-control" id="phone-edit" placeholder="">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="website-edit">Website</label>
                                        <input type="url" class="form-control" id="website-edit" placeholder="www.myWebsite.com">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="linkedin-edit">Linkedin</label>
                                        <input type="email" class="form-control" id="linkedin-edit"
                                            placeholder="Linkedin Account">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group mb-3">
                                        <label for="github-edit">GitHub</label>
                                        <input type="text" class="form-control" id="github-edit"
                                            placeholder="GitHub Account">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mt-3 mb-3 text-primary">Additional Information</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group mb-3">
                                        <label for="country-edit">Country</label>
                                        <select type="name" class="form-select" id="country-edit"
                                            placeholder="Enter country"></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth-edit">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth-edit"
                                             min="1900-01-01"></input>
                                    </div>

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2 skills-wrapper">
                                        <div class="skills-header-container">
                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-10">
                                                <label>Skills</label>
                                            </div>
                                            <button class="btn btn-outline-light btn-sm mb-1" id="addSkill-main">
                                                <img src="../styles/assets/plus.svg" style="display: inline;">
                                            </button>
                                        </div>
                                        <div id="skills-container-main">
                                            <div class="row d-flex justify-content-between"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-10">
                                    <div class="form-group mb-3">
                                        <label for="address-edit">Address</label>
                                        <input type="name" class="form-control" id="address-edit" placeholder="123 Street, City">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="age-edit">Age</label>
                                        <input type="name" class="form-control" id="age-edit" placeholder="Enter Age">
                                    </div>

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                            <div class="form-group mt-2">
                                                <label for="about-edit" class="form-label">About</label>
                                                <textarea class="form-control" id="about-edit" rows="7"
                                                style="resize: none;"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3 degree-wrapper">
                                            <div class="degree-header-container">
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-10">
                                                    <label>Education</label>
                                                </div>
                                                <button class="btn btn-outline-light btn-sm mb-1" id="addDegree-main" data-bs-toggle="tooltip"data-bs-placement="bottom" data-bs-title="Add new education entry">
                                                    <img src="../styles/assets/plus.svg" style="display: inline;">
                                                </button>
                                            </div>
                                            <div id="degree-container-main"></div>
                                        </div>
                                    </div>
                                </div>

                               



                            <div class="row gutters mb-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
                                        <button id="save-btn" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="dynamic-popup" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/Lib/jquery.min.js"></script>
    <script src="../scripts/Lib/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/account.js"></script>
    <script src="../scripts/navbar.js"></script>
</body>

</html>
